#修改端口
server.port=8090

#配置热部署
spring.devtools.restart.enabled=false
#需要热部署的文件路径
spring.devtools.restart.additional-paths=src/main/java

#数据库配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://47.101.177.78:3306/qianqianmusic?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

#模板引擎
spring.thymeleaf.enabled=true
#设置编码
spring.thymeleaf.encoding=UTF-8
#前缀
spring.thymeleaf.prefix=classpath:/templates/
#后缀
spring.thymeleaf.suffix=.html
#严格的语法检查
spring.thymeleaf.mode=HTML
#是否使用缓存 开发器不要打开
spring.thymeleaf.cache=false

#mybatis配置
#配置文件
mybatis.mapper-locations=classpath:mapper/*.xml
#开启别名的实体
mybatis.type-aliases-package=com.it.music.entity
#开启驼峰命名法
mybatis.configuration.map-underscore-to-camel-case=true
#使用列别名  替换列名
#mybatis.configuration.use-column-label=true

spring.servlet.multipart.enabled=true
# 文件写入磁盘的阈值
spring.servlet.multipart.file-size-threshold=2KB
# 最大文件大小
spring.servlet.multipart.max-file-size=200MB
# 最大请求大小
spring.servlet.multipart.max-request-size=215MB