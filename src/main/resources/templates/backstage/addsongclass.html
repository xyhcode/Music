<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" th:href="@{/assets/css/layui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/view.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}"/>
</head>
<body class="layui-tank">
<div class="layui-card">
    <form class="layui-form" action="/admin/add/addclass" method="post" enctype="multipart/form-data">

        <div class="layui-form-item">
            <label class="layui-form-label">类名</label>
            <div class="layui-input-block" style="width:200px;">
                <input type="text" name="sotname"  lay-verify="title" autocomplete="off" placeholder=""
                       class="layui-input" >
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block" style="width:200px;">
                <select name="sottype" lay-filter="aihao" >
                    <option value="1" selected="">语种</option>
                    <option value="2">流派</option>
                    <option value="3">主题</option>
                    <option value="4">情感</option>
                    <option value="5">场景</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" ></div>
        <div style="margin: 0px auto; width: 300px;position: relative;top:20px;" >
            <input type="submit" class="layui-btn  layui-btn-normal float-right" />
            <a href="/admin/class/1" class="layui-btn layui-btn-primary float-right"  id="quxiao" >取消</a>
        </div>


    </form>
</div>
<audio id="audio" controls="" style="display: none;"></audio>



<script th:src="@{/assets/layui.all.js}"></script>
<script th:src="@{/js/jquery-1.10.2.js}"></script>


</body>
</html>
