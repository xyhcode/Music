<body>
<div data-server-rendered="true" id="__nuxt">

                        <div class="avatar fl" data-v-014d094a="">
                            <div class="el-image" data-v-014d094a="">

                                    <img th:src="${singde.siimg}" class="el-image__inner" style="object-fit: cover;"/>
                                </div>
                                <!---->
                            </div>
                        </div>
                        <div class="info" data-v-014d094a="">

                            <div class="intro" data-v-014d094a="">
                                <div data-v-014d094a="" th:text="${singde.siintro}">
                                </div> <span class="more" data-v-014d094a="" th:onclick="gd([[${singde.siname}]],[[${singde.siintro}]])">更多&gt;</span>
                            </div>
<!--                            <div class="works" data-v-014d094a="">-->

<!--                                    <span class=" collect iconfont" data-v-014d094a=""> 收藏</span>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
                <div class="works-box" data-v-014d094a="">
                    <div class="head clearfix" data-v-014d094a="">
                        <div class="title" data-v-014d094a="">作品</div>
                        <div class="el-tabs el-tabs--top" data-v-014d094a="">
                            <div class="el-tabs__header is-top">
                                <div class="el-tabs__nav-wrap is-top">
                                    <div class="el-tabs__nav-scroll">
                                        <div role="tablist" class="el-tabs__nav is-top"
                                             style="transform:translateX(-0px);">
                                            <div class="el-tabs__active-bar is-top"
                                                 style="width:0px;transform:translateX(0px);ms-transform:translateX(0px);webkit-transform:translateX(0px);">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="el-tabs__content">
                                <div role="tabpanel" id="pane-first" aria-labelledby="tab-first" class="el-tab-pane"
                                     data-v-014d094a=""></div>
                                <div role="tabpanel" aria-hidden="true" id="pane-second"
                                     aria-labelledby="tab-second" class="el-tab-pane" style="display:none;"
                                     data-v-014d094a=""></div>
                            </div>
                        </div>
                    </div>
                    <div class="content" data-v-014d094a="">
                        <div class="song-box" style="display:;" data-v-014d094a=""><button type="button"
                                                                                           class="el-button el-button--primary is-round" data-v-014d094a="">
                            <!---->
                            <!----><span><span class="iconfont" data-v-014d094a=""></span> 播放全部
                                    </span>
                        </button>
                            <div data-v-7385b91b="" data-v-014d094a="">
                                <ul data-v-7385b91b="">

                                        <div class="num" data-v-7385b91b="">序号</div>
                                        <div class="song ellipsis" data-v-7385b91b="">歌曲</div>
                                        <div class="artist" data-v-7385b91b="">歌手</div>
                                        <div class="album" data-v-7385b91b="">专辑</div>
                                        <div class="time" data-v-7385b91b="">时长</div>
                                    </li>




                                    <li class="pr t clearfix" th:each="cf:${singde.song}" data-v-7385b91b="">

                                        <div class="song ellipsis clearfix" data-v-7385b91b="">

                                                     target="self"
                                                    data-v-7385b91b="" th:text="${cf.soname}"></a> <span th:style="${cf.sovip==1 ? 'display:block' : 'display:none'}" class="vip"
                                                                                     data-v-7385b91b="">VIP</span></div>
                                        </div>
                                        <div class="artist ellipsis" data-v-7385b91b=""><a th:text="${singde.siname}" target="self"

                                                                                           data-v-7385b91b=""></a>
                                        </div>
                                        <div class="album ellipsis" data-v-7385b91b=""><a
                                                 target="self"
                                                data-v-7385b91b="" th:text="${'《'+cf.soname}+'》'"></a></div>
                                        <div class="time" data-v-7385b91b="" th:text="${cf.sotime}"></div>
                                        <div class=" tools pa" data-v-3a201fd6="" data-v-7385b91b="">

                                            </span>
                                            <span class="iconfont share" id="sharge" th:data-clipboard-text="${'http://localhost:8090/singerdetails/'+singde.siid}" data-v-3a201fd6=""></span>

                                </ul>
                                <div class="share-box" data-v-8ca96088="" data-v-7385b91b="">

                                             class="el-dialog el-dialog--center share-content-pop"
                                             style="margin-top:15vh;">
                                            <div class="el-dialog__header"><span
                                                    class="el-dialog__title">分享至</span><button type="button"
                                                                                               aria-label="Close" class="el-dialog__headerbtn"><i
                                                    class="el-dialog__close el-icon el-icon-close"></i></button>
                                            </div>

                                            <!---->

                            <!---->

<script>
    //点击收藏
    function sc(){
        var cf=$(".collect-btn span").attr("class");
        if(cf==" collect iconfont"){
            var cg="<span class=\" collected\" data-v-014d094a=\"\"><i data-v-014d094a=\"\" class=\"iconfont\"></i> 已收藏</span>"
            $(".collect-btn").html(cg);
        }else{
            var hj="<span class=\" collect iconfont\" data-v-014d094a=\"\"> 收藏</span>";
            $(".collect-btn").html(hj);
        }
    }


    //更多
    function gd(name,nr){
        layer.open({
            type: 1,
            title:name,
            area: ['420px', '240px'], //宽高
            content: nr
        });
    }

    //分享
    var clipboard = new ClipboardJS('#sharge');
    clipboard.on('success', function (e) {
        layer.msg("已复制，可粘贴！",{
            offset: 't',
            icon:1
        });
        e.clearSelection();
    });


    //点击爱心
    var is = true;
    function ax(id){
        if(is){
            $("#ax"+id).html('<span class="iconfont favorite isFavorite" data-v-3a201fd6=""></span>');
            is = false;
        }else{
            $("#ax"+id).html('<span class="iconfont favorite" data-v-3a201fd6="" ></span>');
            is = true;
        }
    }

    //搜索输入框回车事件
    $("#seav").keyup(function(){
        if(event.keyCode == 13){
            srea();
        }
    });

    //搜索
    function srea(){
        const serval = $("#seav").val();
        if(serval==""){

        }else{
            location.href="/search/"+serval;
        }
    }
</script>
</html>
