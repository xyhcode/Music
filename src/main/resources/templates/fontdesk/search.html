<body>

                                                selectwhenunmatched="true" debounce="300" placement="bottom-start"

                            <div class="el-tabs el-tabs--top" data-v-3675b332="">

                                        <div class="el-tabs__nav-scroll">
                                            <div role="tablist" class="el-tabs__nav is-top"

                                            <div class="artist" data-v-7385b91b="">歌手</div>
                                            <div class="album" data-v-7385b91b="">专辑</div>
                                            <div class="time" data-v-7385b91b="">时长</div>
                                        </li>
                                        <li class="pr t clearfix" data-v-7385b91b="" th:each="cf:${sr}">
                                            <div class="num" data-v-7385b91b="" th:text="${cfStat.count}">1</div>
                                            <div class="song ellipsis clearfix" data-v-7385b91b="">
                                                <div class="song-box" data-v-7385b91b=""><a

                                            </div>
                                            <div class="time" data-v-7385b91b="" th:text="${cf.sotime}">04:28</div>
                                            <div class=" tools pa" data-v-3a201fd6="" data-v-7385b91b="">
                                                <span class="iconfont play" data-v-3a201fd6=""></span>
                                                <span th:id="${'ax'+cf.soid}" th:onclick="ax([[${cf.soid}]])">
                                                <span class="iconfont favorite"  data-v-3a201fd6=""></span>
                                            </span>

<script>
    //搜索输入框回车事件
    $("#seav").keyup(function(){
        if(event.keyCode == 13){
            srea();
        }
    });

    //搜索
    function srea(){
        const serval = $("#seav").val();
        if(serval==""){

        }else{
            location.href="/search/"+serval;
        }
    }


    //大搜索输入框回车事件
    $("#seavbig").keyup(function(){
        if(event.keyCode == 13){
            sreav();
        }
    });

    //大搜索
    function sreav(){
        const serval = $("#seavbig").val();
        if(serval==""){

        }else{
            location.href="/search/"+serval;
        }
    }

    //分享
    var clipboard = new ClipboardJS('#sharge');
    clipboard.on('success', function (e) {
        layer.msg("已复制，可粘贴！",{
            offset: 't',
            icon:1
        });
        e.clearSelection();
    });


    //点击爱心
    var is = true;
    function ax(id){
        if(is){
            $("#ax"+id).html('<span class="iconfont favorite isFavorite" data-v-3a201fd6=""></span>');
            is = false;
        }else{
            $("#ax"+id).html('<span class="iconfont favorite" data-v-3a201fd6="" ></span>');
            is = true;
        }
    }
</script>
