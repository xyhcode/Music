    <style>
        #d_lrc {
            width: 340px;
            height: 250px;
            margin: 0 auto;
            overflow: hidden;
            /*background-color: pink;*/
        }

        #d_lrc:ul {
            list-style-type: none;
            transition-duration: 600ms;
        }

        #d_lrc :ul, #d_lrc :li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #d_lrc p {

            overflow: hidden;
            text-overflow: ellipsis;
            height: 16px;
            line-height: 16px;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            display: -webkit-box;
            text-align: center;
            margin-top: 0;
            margin-bottom: 16px;
        }

        #d_lrc li {
            color: rgb(153, 153, 153);
        }

        #d_lrc li.on {
            color: red;
        }

    </style>
    <script type="text/javascript" th:src="@{/js/jquery-1.10.2.js}"></script>
    <script>

        $(function () {

            var z=sessionStorage.getItem("i");
            console.log(z);
            location.href="#"+z;

            // box.css("scrollTop",h);
            // box.scrollTop = targetLi.offsetTop;

            var lrcJSON = JSON.parse($("#ly").text());

            var lrcTime = [];//歌词对应的时间数组
            var ul = $("#lrclist")[0];//获取ul

            var i = 0;
            $.each(lrcJSON, function (key, value) {//遍历lrc
                lrcTime[i++] = parseFloat(key.substr(1, 3)) * 60 + parseFloat(key.substring(4, 10));//00:00.000转化为00.000格式
                ul.innerHTML += "<li><p>" + lrcJSON[key] + "</p></li>";//ul里填充歌词
            });
            lrcTime[lrcTime.length] = lrcTime[lrcTime.length - 1] + 3;//如不另加一个结束时间，到最后歌词滚动不到最后一句


            var $li = $("#lrclist>li");//获取所有li

            var currentLine = 0;//当前播放到哪一句了
            var currentTime;//当前播放的时间
            var audio = document.getElementById("audio");
            var ppxx;//保存ul的translateY值
            var d_s;//mp3总时间

            audio.ontimeupdate = function () {//audio时间改变事件
                currentTime = audio.currentTime;
                d_s=audio.duration;

                for (j = currentLine, len = lrcTime.length; j < len; j++) {
                    if (currentTime < lrcTime[j + 1] && currentTime > lrcTime[j]) {
                        currentLine = j;
                        ppxx = 100 - (currentLine * 32);
                        ul.style.transform = "translateY(" + ppxx + "px)";
                        $li.get(currentLine - 1).className = "";
                        console.log("on" + currentLine);
                        $li.get(currentLine).className = "on";
                        break;
                    }
                }

                var dsum=parseInt(currentTime);//播放到多少秒
                var zsum=parseInt(d_s);
                var percent=dsum/zsum;//播放百分比
                console.log(percent);

                var dms=parseInt(dsum%60);
                var dfs=parseInt(dsum/60);
                var dm=dms;
                var df=dfs;
                if((dms)<10){
                    dm="0"+dms;
                }
                if((dfs)<10){
                    df="0"+dfs;
                }
                var dtime=df+":"+dm;
                $('#d_time').text(dtime);


                //进度条
                // var barwid=document.querySelector(".el-slider__runway").offsetWidth;//滚动条总长度
                // console.log(barwid);
                // var wid=percent*parseInt(barwid);//滚动条长度
                var bar=document.querySelector(".el-slider__bar");//得到滚动条
                bar.style.width=(percent*100)+"%";//设置滚动条长度
                var yuan=document.querySelector(".el-slider__button-wrapper");
                yuan.style.left=(percent*100)+"%";


            };

            audio.onseeked = function () {//audio进度更改后事件
                currentTime = audio.currentTime;
                console.log("  off" + currentLine);
                $li.get(currentLine).className = "";
                for (k = 0, len = lrcTime.length; k < len; k++) {
                    if (currentTime < lrcTime[k + 1] && currentTime < lrcTime[k]) {
                        currentLine = k;
                        break;
                    }
                }


            };


            var vol=1;
            var time=10;

            console.log(audio.paused);

            document.onkeyup = function (event) {//键盘事件

                console.log("keyCode:" + event.keyCode);
                var e = event || window.event || arguments.callee.caller.arguments[0];
                // var ylts=document.querySelector(".music_voice_line");//音量条
                // var ylt=ylts.offsetWidth;//音量条长度
                // var zyl=document.querySelector(".music_voice_bar").offsetWidth;//音量条总长度
                // var yd=document.querySelector(".music_voice_dot");//圆点
                //鼠标上下键控制视频音量
                if (e && e.keyCode === 38) {
                    // 按 向上键
                    if(vol<1){
                        vol+=0.1;
                    }else{
                        vol=1;
                    }
                    audio.volume=vol;//设置音量大小
                    // ylts.style.width=zyl*(vol/1);//设置音量条长度
                    // yd.style.left=vol*zyl;
                    return false;
                } else if (e && e.keyCode === 40) {
                    // 按 向下键
                    if(vol>0){
                        vol-=0.1;
                    }else{
                        vol=0;
                        ylts.style.width=0;
                    }
                    audio.volume=vol;//设置音量大小
                    // ylts.style.width=zyl*(vol/1);//设置音量条长度
                    // yd.style.left=vol*zyl;
                    return false;
                } else if (e && e.keyCode === 37) {
                    // 按 向左键
                    audio.currentTime !== 0 ? audio.currentTime -= time : 1;
                    return false;
                } else if (e && e.keyCode === 39) {
                    // 按 向右键
                    audio.volume !== audio.duration ? audio.currentTime += time : 1;
                    return false;
                }
                // } else if (e && e.keyCode === 32) {
                //     if (audio.paused === true) {
                //         audio.play();
                //         tp.classList.add("music_play2");
                //         state = true;
                //     } else {
                //         audio.pause();
                //         tp.classList.remove("music_play2");
                //     }
                //     return false;
                // }
            };
        })


        function plays(isvip,sovip,uid) {
            var i="l"+uid
            sessionStorage.setItem("i",i);
            if (sovip==1 && isvip==0){//这首歌要vip才能听
                window.open("/vip", "scrollbars=yes,resizable=1,modal=false,alwaysRaised=yes");
            }else{
                location.href = "/play/" + uid;
            }
        }

        var p=true;//播放状态


        //播放
        function mp3go() {
            if(!p){
                $('#d_img').attr("src","https://sls-study-cloud-1301165591.cos.ap-guangzhou.myqcloud.com/music/img/24gf-pause2.png").css("margin-right","4px").css("margin-bottom","2px");
                // $('#2').css("display","none");
                // $('.playing-animate pr').css("display","block");
                audio.play();
            }else {
                $('#d_img').attr("src","https://sls-study-cloud-1301165591.cos.ap-guangzhou.myqcloud.com/music/img/24gf-play.png");
                // $('#2').css("display","block");
                // $('.playing-animate').css("display","none");
                audio.pause();
            }
            p=!p;
        }

        function vip() {
            window.open("/vip", "scrollbars=yes,resizable=1,modal=false,alwaysRaised=yes");
        }



        //上一首
        function prev(soid) {
            location.href = "/prev/" + soid;
        }

        //下一首
        function next(soid) {
            location.href = "/next/" + soid;
        }


    </script>
